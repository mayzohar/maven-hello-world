apiVersion: v1
kind: Service
metadata:
  name: { { include "maven-app.fullname" . } }
  labels: { { - include "maven-app.labels" . | nindent 4 } }
spec:
  type: { { .Values.service.type } }
  ports:
    - port: { { .Values.service.port } }
      targetPort: http
      protocol: TCP
      name: http
  selector: { { - include "maven-app.selectorLabels" . | nindent 4 } }
