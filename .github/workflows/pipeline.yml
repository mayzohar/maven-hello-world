name: CI-CD

on:
  push:
    branches: ["master"]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build_push_run_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java with Maven
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven

      # Increase patch part of the jar version automatically (from 1.0.0 to 1.0.1)
      - name: Increase jar version (patch)
        working-directory: myapp
        run: mvn versions:set -DnewVersion=1.0.1 versions:commit

      # Compile + Package
      - name: Build with Maven
        working-directory: myapp
        run: mvn -B clean package

      - name: Create an artifact item for the build
        uses: actions/upload-artifact@v4
        with:
          name: jar-1.0.1
          path: myapp/target/myapp-*.jar
          if-no-files-found: error

      # Create a docker image containing the artifact
      - name: Build Docker image (tag = jar version)
        run: |
          docker build -t "${{ secrets.DOCKERHUB_USERNAME }}/myapp:1.0.1" ./myapp

      # Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Push image to Docker Hub
      - name: Push Docker image
        run: |
          docker push "${{ secrets.DOCKERHUB_USERNAME }}/myapp:1.0.1"

      # Download and run the docker image
      - name: Pull and run image
        run: |
          docker pull "${{ secrets.DOCKERHUB_USERNAME }}/myapp:1.0.1"
          docker run --rm "${{ secrets.DOCKERHUB_USERNAME }}/myapp:1.0.1"

      # Makes sure Helm is installed before deploying
      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.4

      # Deploy with Helm
      - name: Helm deploy (dry-run)
        run: |
          helm upgrade --install myapp ./myapp/maven-app \
            --set image.repository=${{ secrets.DOCKERHUB_USERNAME }}/myapp \
            --set image.tag=1.0.1 \
            --dry-run
